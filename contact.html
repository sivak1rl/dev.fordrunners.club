<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the Ford Runners Club.">
    <meta name="keywords" content="ford, runners, running, ford runners, club, running club, sport, sports, contact">
    <meta property="og:title" content="Ford Runners Club">
    <meta property="og:description" content="Get in touch with the Ford Runners Club.">
    <meta property="og:image" content="https://dev.fordrunners.club/banner.jpg">
    <meta property="og:url" content="https://dev.fordrunners.club/contact.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ford Runners Club">
    <meta name="twitter:description" content="Get in touch with the Ford Runners Club.">
    <meta name="twitter:image" content="https://dev.fordrunners.club/banner.jpg">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://dev.fordrunners.club/ https://fonts.googleapis.com/; font-src https://fonts.gstatic.com/; img-src 'self' https: data:; child-src 'none';" />

    <title>Ford Runners Club - Contact Us</title>
    <!-- Link the style sheet to the HTML document -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <!-- Add a header element for the header -->
    <header id="header">
        <div id="banner-container">
            <div class="left25"></div>
            <div class="center100">
                <a href="/">
                    <img src="/logo.jpg" alt="Ford Runners Club logo" id="logo">
                </a>
            </div>
            <div class="right25"></div>
            <div tabindex="0" aria-label="banner" alt="Ford Runners Club banner" id="banner">
            </div>


            <!-- Add a nav element for the navigation bar -->
            <nav id="nav">

                <!-- Add a checkbox and a label element for the waffle menu -->
                <input type="checkbox" id="toggle" aria-labelledby="waffle">
                <!-- Add an invisible label to cover the entire page and uncheck the toggle input -->
                <label for="toggle" id="invisible" aria-details="toggle" aria-labelledby="waffle"></label>
                <label for="toggle" id="waffle" aria-details="toggle" aria-label="Toggle the navigation menu">â˜°</label>
                <!-- Add a ul element for the unordered list -->
                <ul>
                    <!-- Add li elements for the list items -->
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="gallery.html">Photo Gallery</a></li>
                </ul>
            </nav>
    </header>
    <!-- Add a main section to hold the content -->
    <main>
        <div id="content">
            <!-- Add the contact content here -->
            <h1>Contact Us</h1>
            <p>Have questions or want to get in touch with the Ford Runners Club? Fill out the form below, and we'll
                get back to you as soon as possible.</p>
            <!-- Add a contact form -->
            <form action="" method="GET">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
 
    
    <footer>
        <div id="footer">
            <div class="right25">
                <small>
                    <a href="sitemap.html">Sitemap</a>
                </small>
            </div>
            <div class="center">
                <!--Made by the Ford Runners Club for the Ford Runners Club -->
                <p>&copy; 2023 Ford Runners Club</p><br>
            </div>
            <div class="left25">
                <small>
                    <a href="disclaimer.html">Disclaimer</a>
                </small>
            </div>
        </div>
    </footer>
</body>

</html>
