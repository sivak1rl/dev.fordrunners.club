server {
    listen 80;
    server_name fordrunners.club;

    root /usr/share/nginx/html;
    index index.html;

    # Donâ€™t cache index.html (ensures fresh deployments are seen immediately)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Cache-bust static assets
    location ~* \.(js|css|webp|jpg|jpeg|png|gif|svg|ico|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Let Vite or React Router handle the route fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_vary on;
}

